<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, 
      userscalable=no, 
      initial-scale=1.0, 
      maximum-scale=1.0, 
      minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.147f66e5.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <h1>HTML Form</h1> <fieldset class="persinfo"> <legend>Personal information</legend> <div> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" class="surname" autocomplete="off" required></div> <div> <label for="fname">Name:</label> <input type="text" name="fname" id="fname" class="firname" autocomplete="off" required></div> <div> <label for="age">How old are You?:</label> <input type="number" name="age" id="age" class="age" value="12" min="1" max="100" autocomplete="off" required></div> <div> <label for="birth">Full date of birth:</label> <input type="date" name="birth" id="birth" class="birth" required></div> <label for="accept">I accept the term of the agreement:</label> <input type="checkbox" name="accept" id="accept" class="accept" required> </fieldset> <fieldset class="registration"> <legend>Registration</legend> <div> <label for="email">E-mail:</label> <input type="email" name="email" id="email" class="email" placeholder="email@example.com" autocomplete="off"></div> <label for="Password">Password:</label> <input type="Password" name="Password" id="Password" autocomplete="off"> </fieldset> <fieldset class="factaboutyou"> <legend>At interesting fact about you!</legend> <div> <label for="radioYes">Do you love cats?</label> <input type="radio" name="yes" class="radio" id="radioYes"> Yes <label for="radioNo"></label> <input type="radio" name="no" class="radio" id="radioNo"> No </div> <div> <label for="color">What is your favorite color?:</label> <input type="color" name="color" class="color" id="color"></div> <div> <label for="bed">What time do you go to bed?:</label> <input type="time" name="bed" class="bed" id="bed"></div> <div> <label for="cars">What are your favorite brand of cars?:</label> <select name="cars" class="cars" id="cars" size="3" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div> <label for="work">How do you rate our work?</label> <input type="range" name="work" id="work"> </div> </fieldset> <fieldset class="additionalinfo"> <legend>Additional info:</legend> <div> <label for="comments">Comments:</label> <textarea name="comments" class="comments" id="comments" cols="20" autocomplete="off"></textarea> </div> <label for="recommend">Would you recommend us?</label> <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </fieldset> <button type="submit" class="submit">Submit</button> </body></html>
